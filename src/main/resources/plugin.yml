name: LifeStealZ
version: '${project.version}'
main: com.zetaplugins.lifestealz.LifeStealZ
api-version: '1.21'
author: Kartoffelchipss
website: https://zetaplugins.com/
description: The Ultimate LifeSteal SMP Plugin!

softdepend:
    - PlaceholderAPI
    - WorldGuard
    - floodgate

commands:
    lifestealz:
        aliases:
            - lsz
        description: lifestealz admin commands
        permission-message: §cYou don't have permission to use this command!
    eliminate:
        permission: lifestealz.admin.eliminate
        description: eliminate a player
        permission-message: §cYou don't have permission to use this command!
    revive:
        permission: lifestealz.admin.revive
        description: revive a player
        permission-message: §cYou don't have permission to use this command!
    withdrawheart:
        permission: lifestealz.withdraw
        description: withdraw a heart
        permission-message: §cYou don't have permission to use this command!
    hearts:
        permission: lifestealz.viewhearts
        description: view other players max hearts
        permission-message: §cYou don't have permission to use this command!

permissions:
    lifestealz.managedata:
        description: permission to manage data
        default: op
    lifestealz.admin.reload:
        description: permission to reload plugin
        default: op
    lifestealz.admin.setlife:
        description: set a players hearts
        default: op
    lifestealz.admin.giveitem:
        description: give custom items to player
        default: op
    lifestealz.admin.eliminate:
        description: eliminate a player
        default: op
    lifestealz.admin.revive:
        description: revive a player
        default: op
    lifestealz.admin.graceperiod:
        description: manage players grace period
        default: op
    lifestealz.admin.debug:
        description: access debug commands
        default: op
    lifestealz.admin.afterlife.generate:
        description: generate or initialize the afterlife world
        default: op
    lifestealz.admin.afterlife.tp:
        description: teleport to the afterlife world
        default: op
    lifestealz.admin.afterlife.regen:
        description: regenerate the afterlife world (delete & recreate)
        default: op
    lifestealz.admin.afterlife.info:
        description: view afterlife world status
        default: op
    lifestealz.admin.afterlife.invload:
        description: load a stored inventory profile for a player
        default: op
    lifestealz.admin.afterlife.invclear:
        description: clear a stored inventory profile for a player
        default: op
    lifestealz.bypassrevivelimit:
        description: bypass the player revive limit
        default: op
    lifestealz.withdraw:
        description: withdraw a heart
        default: true
    lifestealz.revive:
        description: allow to revive player
        default: true
    lifestealz.viewrecipes:
        description: allows to view recipes
        default: true
    lifestealz.help:
        description: allows to see help page
        default: true
    lifestealz.viewhearts:
        description: allows to view other players max hearts
        default: true
    lifestealz.prestige:
        description: allows player to prestige
        default: true
    lifestealz.maxhearts:
        description: set the max hearts
    lifestealz.bypass:
        description: Prevents heart loss, drops, and killer rewards on death
        default: false
    lifestealz.admin.bypasscheck:
        description: Check other players' and your own bypass status
        default: op
    lifestealz.admin.prestige:
        description: Manage prestige levels (set, reset, get)
        default: op
    lifestealz.prestige:
        description: allows players to prestige
        default: true